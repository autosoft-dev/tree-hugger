java_queries:
    all_class_names:
        "
        (
            class_declaration
            name: (identifier) @class.def
        )
        "
    all_class_methods:
        "
        (
            
            class_declaration
            name: (identifier) @class.name
        )

        ( class_declaration
            body: (
                class_body (
                    method_declaration
                    name: (identifier) @method.name
                )
            )
        )
        "
    all_method_names_and_params:
        "
        (
            
            class_declaration
            name: (identifier) @class.name
        )

        ( class_declaration
            body: (
                class_body (
                    method_declaration
                    name: (identifier) @method.name
                    parameters: (formal_parameters) @medthod.params
                )
            )
        )
        "
    all_method_bodies:
        "
        (
            method_declaration
            name: (identifier) @method.name
            body: (block) @method.code
        )
        "
